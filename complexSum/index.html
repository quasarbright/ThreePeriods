<html lang="en" dir="ltr">

<head>

</head>

            </tr>

                <td>b: </td>

            </tr>
        </table>
        <p class="red" id="z1-out"></p>
        <table class="blue">

                <td><p id="c-out"></p></td>
            </tr>
            <tr>
                <td>d: </td>
                <td><input onchange="updateVars()" oninput="updateVars()" type="range" step="1" min="-10" max="10" value="1" class="slider" id="d-in"></td>
