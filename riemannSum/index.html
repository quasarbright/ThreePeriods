<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Riemann Sum</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="inputs">
            function: <input id="function-in" type="text" value="x^2+1">
            <div class="slidecontainer">
                <table>
                    <tr>
                        <td>start: </td>
                        <td><input oninput="updateGraph()" onchange="updateGraph()" type="range" step=".01" min="-10" max="10" value="0" class="slider" id="start-in"></td>
                        <td>
                            <div id="start-out"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="slidecontainer">
                <table>
                    <tr>
                        <td>end: </td>
                        <td><input oninput="updateGraph()" onchange="updateGraph()" type="range" step=".01" min="-10" max="10" value="10" class="slider" id="end-in"></td>
                        <td>
                            <div id="end-out"></div>
                        </td>
                    </tr>
                </table>
            </div>
            size: <input id="size-in" class="num" type="number" value="1"><br><br>
            <div class="">
                type:
                <select id="type-select">
                    <option value="left">left</option>
                    <option value="right">right</option>
                    <option value="midpoint">midpoint</option>
                    <option value="trapezoid">trapezoid</option>
                </select>
            </div><br>
            <button id="updateGraph" onclick="updateGraph()">update</button>
        </div>
        <div id="out"></div>

        <script src="script.js" charset="utf-8"></script>
    </div>
</body>

</html>
